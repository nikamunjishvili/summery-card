<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="summery_card">
        <div class="summery_card_header">
          <img
            src="./images/Music_Flatline.png"
            alt=""
            class="summery_card_header_logo"
          />
        </div>

        <div class="content">
          <div class="content_header">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, <br />
              audiobooks, and podcasts on any device <br />
              anywhere you like!
            </p>
          </div>
          <div class="annual_plan_box">
            <div class="music_box_container">
              <div class="music_box">
                <img src="./images/music_icon.png" alt="" />
              </div>
              <div class="user_box">
                <h1 style="font-size: 16px; color: #1f2e55">Annual Plan</h1>
                <span style="font-size: 16px; color: #717fa6">$59.99/year</span>
              </div>
            </div>
            <div>
              <a href="#" style="color: #382ae1; font-weight: bold">Change</a>
            </div>
          </div>
          <div class="footer_buttons_container">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
